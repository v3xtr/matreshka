server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    # Если Loki в другом namespace или хосте:
    # url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576  # 1MB
    timeout: 10s

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]  # Опционально: только контейнеры с этой меткой
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      - source_labels: ['__meta_docker_container_label_io_kubernetes_pod_name']
        target_label: 'pod'
      - source_labels: ['__meta_docker_container_label_io_kubernetes_container_name']
        target_label: 'k8s_container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
    pipeline_stages:
      - docker: {}

  - job_name: kubernetes-pods
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_promtail_loki_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_promtail_loki_io_path]
        action: replace
        target_label: __path__
        regex: (.+)
      - source_labels:
          [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels:
          [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels:
          [__meta_kubernetes_pod_container_name]
        target_label: container
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      - source_labels: [__meta_kubernetes_pod_label_version]
        target_label: version
      - action: replace
        replacement: $1
        separator: /
        source_labels:
          - namespace
          - app
        target_label: job
      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node
    pipeline_stages:
      - cri: {}  # Для CRI-O или containerd
      # или для Docker в k8s:
      # - docker: {}

  - job_name: nodejs-apps
    static_configs:
      - targets:
          - localhost
        labels:
          job: nodejs
          env: production
          __path__: /var/log/apps/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - timestamp:
          format: RFC3339
          source: timestamp
      - labels:
          level:
      # Или парсим текстовые логи
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}) \[(?P<level>\w+)\] (?P<message>.*)'
      - timestamp:
          format: '2006-01-02 15:04:05.999'
          source: timestamp
      - labels:
          level:

  # 4. System logs (опционально)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
          __path__: /var/log/auth.log
          __path__: /var/log/kern.log

  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<ip>\S+) \S+ \S+ \[(?P<timestamp>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) \S+" (?P<status>\d+) (?P<size>\d+) "(?P<referer>[^"]*)" "(?P<agent>[^"]*)"'
      - timestamp:
          format: '02/Jan/2006:15:04:05 -0700'
          source: timestamp
      - labels:
          method:
          status:
          path:

  - job_name: journal
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
      - source_labels: ['__journal__hostname']
        target_label: 'host'
      - source_labels: ['__journal_syslog_identifier']
        target_label: 'syslog_identifier'