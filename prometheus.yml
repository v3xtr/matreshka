prometheus:
  prometheusSpec:
    retentionSize: "100GB"
    retentionTime: "15d"
    scrapeInterval: "30s"
    evaluationInterval: "30s"
    resources:
      requests:
        memory: 4Gi
        cpu: 2
      limits:
        memory: 8Gi
        cpu: 4
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: fast-ssd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 200Gi